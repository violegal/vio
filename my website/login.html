<div class="login-form">
  <form class="form" action="includes/login.inc.php" id="login" method="post">
  <div class="login-box">
    <h1 class="form-title">Secure Sign In</h1>
    <div class="form-message form-message-error"></div>
    <div class="form-control">
      <i class="fa-solid fa-lock"></i>
      <label>Username/ Email</label>
      <input type="text" name="uid" class="form-input" id="username" autofocus placeholder="Enter Username/ Email" autocomplete="on">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>


    <div class="form-control">
      <i class="fa-solid fa-lock"></i>
      <label>Password</label>
      <input type="password" name="pwd" class="form-input" id="password" autofocus placeholder=" Enter your Password" autocomplete="off">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <input  class="btn" type="submit" name="" value="Login">
    <div class="form-link">
      <p><a href="#" class="form-link"> Forgot Password?</a></p>
      <p><a href="signup.html"> Dont't have an account yet? Sign Up</a></p>
